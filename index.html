<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="light-mode">
    <div id="chat-container">
        <h1>Chatbot</h1>
        <div id="message-container"></div>
        <form id="chat-form" method="POST" action="/get_answer">
            <input type="text" id="chat-input" name="prompt" placeholder="Enter your message" autocomplete="off" />
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="answer-container"></div>
    </div>

    <div id="mode-toggle">
        <label for="light-mode">Light</label>
        <input type="radio" name="mode" id="light-mode" checked />
        <label for="dark-mode">Dark</label>
        <input type="radio" name="mode" id="dark-mode" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
